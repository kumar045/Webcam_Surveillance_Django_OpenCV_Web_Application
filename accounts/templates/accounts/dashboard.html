
{%  extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<img src="{% url 'webcam_feed' %}"   class="reflection">

    <div class="btn-group-vertical">
      
      <button type="button" onclick="request_access(this)" id="{{ 3 }}"  name='mybtn1'   class="icon-button b1"><i class="fas fa-sort-down"></i></button>
      <button type="button" onclick="request_access(this)" id="{{ 1 }}"  name='mybtn2'  class="icon-button b2"  ><i class="fas fa-sort-up"></i></button>
      <button type="button" onclick="request_access(this)" id="{{ 4 }}"  name='mybtn3'   class="icon-button b3"  ><i class="fas fa-caret-left"></i></button>
      <button type="button" onclick="request_access(this)" id="{{ 2 }}"  name='mybtn4'  class="icon-button b4"  ><i class="fas fa-caret-right"></i></button>
      

    </div>

    <div class="btn-group-vertical">
      
        <button type="button" onclick="request_access(this)" id="{{ 6 }}"  name='mybtn1'   class="icon-button b11"><i class="fas fa-search-plus"></i></button>
        <button type="button" onclick="request_access(this)" id="{{ 7 }}"  name='mybtn2'  class="icon-button b21"  ><i class="fas fa-search-minus"></i></button>
        
      </div>

    </div>
    

{% endblock %}
{% block javascript %}
<script>
function request_access($this){
    console.log("button clicked");
    var request_data = $this.id;
    console.log("data: " + request_data);
    $.ajax({
        url: "camera_control",
        data : { request_data: request_data},
        success : function(json) {
            $("#request-access").hide();
            console.log("requested access complete");
        }
    })
}

</script>

{% endblock javascript %}
